<!DOCTYPE html>
<html lang="en">

<head>
    <title>DataGen</title>
    <link rel="stylesheet" href="{{url_for('static',filename='display.css')}}" />
    <link rel="icon" href="{{url_for('static',filename='data.png')}}" type="image/png" />

    <script>
        function check() {
            var p = document.getElementById("empf");
            if (p.files.length == 0) {
                alert("Please upload image");
                return false;
            } else {
                return true;
            }
        }
    </script>
    <style>
        .card {
            position: relative;
            top: 50px;
            left: 5%;
            right: 70%;
            height: 450px;
            width: 40%;
        }
        
        body {
            background-image: url("/static/Classifyb.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="righttopcontainer">
        <a href="{{url_for('home')}}"><button class="glow-on-hover">HOME</button></a
      >
    </div>
    <h1 style="text-align: center; color: white">SELECT IMAGES FOR</h1>
    <h1 style="text-align: center; color: white">EMOTION CLASSIFICATION DATASET</h1>
    <div class="card" style="left: 500px; top: 100px">
      <form
        action="/bulkdetect"
        method="POST"
        enctype="multipart/form-data"
        onsubmit="return check();"
      >
        <input
          class="glow-on-hover"
          id="empf"
          type="file"
          name="file"
          placeholder="select image from file manager"
          multiple
          accept="image/*"
          style="left: 150px"
        />
        <br />
        <br />
        <button
          class="glow-on-hover"
          type="submit"
          value="Submit"
          style="left: 150px; top: 50px"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
